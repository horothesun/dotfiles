format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nix_shell\
$conda\
$line_break\
$status\
$shell\
$character"""

add_newline = false

[git_branch]
format = "[$symbol$branch]($style) "

[git_status]
ahead      = "⇡${count}"
diverged   = "⇕⇡${ahead_count}⇣${behind_count}"
behind     = "⇣${count}"
conflicted = "=${count}"
untracked  = "?${count}"
stashed    = "$${count}"
modified   = "!${count}"
staged     = "+${count}"
renamed    = "»${count}"
deleted    = "✘${count}"
