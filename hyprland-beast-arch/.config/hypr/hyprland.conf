################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# 4K x1.875
#monitor=HDMI-A-1, 3840x2160@60, 0x0, 1.875
monitor=HDMI-A-1, 3840x2160@60, 0x0, 1.5

# 1440p x1.0
#monitor=HDMI-A-1, 2560x1440@59.95, 0x0, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = uwsm app -- alacritty
$fileManager = uwsm app -- thunar
$hyprlock = uwsm app -- hyprlock
$browser = uwsm app -- brave
$menu = uwsm app -- rofi -show drun
$statusBar = uwsm app -- waybar
$emojis = uwsm app -- rofi -modi emoji -show emoji
$clipboardManager = uwsm app -- cliphist list | rofi -dmenu | cliphist decode | wl-copy
$powerMenu = uwsm app -- "${HOME}/.config/rofi/power_menu.sh"
$ddcutilMonitorBus = 4 # get from `ddcutil detect` # TODO: handle multi-monitor with ~/bin/get_active_monitor_i2c_bus.sh
$increaseMonitorBrightness = ddcutil --bus $ddcutilMonitorBus setvcp 10 + 5 # +5%
$decreaseMonitorBrightness = ddcutil --bus $ddcutilMonitorBus setvcp 10 - 5 # +5%
$increaseMonitorContrast = ddcutil --bus $ddcutilMonitorBus setvcp 12 + 5 # +5%
$decreaseMonitorContrast = ddcutil --bus $ddcutilMonitorBus setvcp 12 - 5 # +5%
$masterToggle = amixer set Master toggle
$masterVolumeDown = amixer set Master playback 5%-
$masterVolumeUp = amixer set Master playback 5%+
$screenshotFolder = "${HOME}/Downloads"
$screenshotFileName = "Screenshot $(date -u '+%Y-%m-%d at %H.%M.%S').png"
$screenshotActiveWindowToFile = hyprshot --mode window --mode active --output-folder $screenshotFolder --filename $screenshotFileName
$screenshotActiveWindowToClipboard = hyprshot --mode window --mode active --clipboard-only
$screenshotActiveFullScreenToFile = hyprshot --mode output --mode active --output-folder $screenshotFolder --filename $screenshotFileName
$screenshotActiveFullScreenToClipboard = hyprshot --mode output --mode active --clipboard-only
$screenshotSelectionToFile = hyprshot --mode region --output-folder $screenshotFolder --filename $screenshotFileName
$screenshotSelectionToClipboard = hyprshot --mode region --clipboard-only


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $statusBar

# requires hyprpolkitagent package (https://wiki.archlinux.org/title/Polkit#Authentication_agents)
exec-once = uwsm app -- /usr/lib/hyprpolkitagent/hyprpolkitagent

# https://wiki.archlinux.org/title/KDE_Wallet#Unlocking_KWallet_automatically_in_a_window_manager
exec-once = uwsm app -- /usr/lib/pam_kwallet_init

# clipboard management
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

